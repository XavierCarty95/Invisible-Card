<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="images/john-doe.jpg" class="card-img" />
          <h4 class="card-heading">John Doe</h4>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"> </i> Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Nulla eum iste tempore distinctio,
            dolor neque unde quis veniam, perferendis cumque voluptates corporis
            deserunt ad molestias numquam et amet fugit totam.
            <i class="fas fa-quote-right"> </i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="fab fa-facebook-square"> </i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="fab fa-linkedin"> </i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="fab fa-twitter-square"> </i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="fab fa-instagram"> </i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
